<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage-1</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div id="card">

        <div id="card__Left">

            <div id="dp-cont">
                <img src="https://avatars.githubusercontent.com/u/70756575?v=4" alt="Kibet Koskei"
                    data-testid="slackDisplayImage">

            </div>

        </div>

        <div id="card_Right">

            <h1 data-testid="slackUserName"><b>Kibet Koskei</b></h1>

            <div id="date-time-cont">
                <h2 data-testid="currentDayOfTheWeek">_</h2>
                <h2 data-testid="currentUTCTime">_</h2>
            </div>

            <h2 data-testid="myTrack">Track: Frontend</h2>


            <a href="https://github.com/kibetrns" target="_blank" data-testid=“githubURL”>
                <h2>GitHub</h2>
            </a>


        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
